<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no">
        <meta name="description" content="Google Search">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

        <!-- Import Roboto font via Google APIs -->
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

        <!-- Custom styles -->
        <link href="styles.css" rel="stylesheet">

        <title>Google Search</title>
    </head>

    <body>
        <!-- navbar -->
        <nav class="navbar sticky-top bg-white navbar-expand-sm navbar-white">
            <div class="container-xxl">
                <a href="#" class="navbar-brand nav-link">
                    <img src="assets/Google_2015_logo.png" class="google-logo">
                </a>
                <ul class="navbar-nav flex-row">
                    <li class="nav-item">
                        <a class="nav-link" href="image_search.html">
                            Image Search
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="advanced_search.html">
                            Advanced Search
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Search form -->
        <main>
            <div class="container-md d-block justify-content-center align-items-center">
                <form method="GET" action="https://google.com/search" id="search-form" class="center">
                    <div class="mx-auto text-center">
                        <img src="assets/Google_2015_logo.png" class="google-logo-lg mt-3 mb-3">
                    </div>
                    <div class="mx-auto text-center">
                        <input type="text" class="form-control" id="search-query" name="q">
                    </div>
                    <div class="mx-auto text-center mt-2">
                        <button type="submit" class="btn btn-light border mx-1">Google Search</button>
                        <button type="submit" class="btn btn-light border mx-1" name="btnI">I'm Feeling Lucky</button>
                    </div>
                </form>
            </div>
        </main>

        <!-- Bootstrap JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </body>

</html>
